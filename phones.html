<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sounds</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            max-width: 800px;
            width: 100%;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .middle-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .bottom-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        /* Horizontal lines between sections */
        .divider {
            width: 80%;
            height: 2px;
            background-color: #ccc;
            margin: 0 auto;
        }
        .text-display {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="top-section"></div>
        <div class="divider"></div>
        <div class="middle-section"></div>
        <div class="divider"></div>
        <div class="bottom-section"></div>
    </div>
    <script src="phones.js"></script>
</body>
</html>
